# MVP values for neutron.
# This file contains overrides to launch a MVP deployment of neutron for the
# OpenStack-Helm gates, and local development use. It should be
# kept to the bare minimum required for this purpose.

network:
  interface:
    tunnel: docker0

conf:
  neutron:
    default:
      oslo:
        log:
          debug: false
      neutron:
        db:
          l3_ha: False
          min_l3_agents_per_router: 1
          max_l3_agents_per_router: 1
          l3_ha_network_type: vxlan
          dhcp_agents_per_network: 1
  ml2_conf:
    ml2_type_flat:
      neutron:
        ml2:
          flat_networks: public,integration,data
    ml2_type_vlan:
      neutron:
        ml2:
          network_vlan_ranges: data
  openvswitch_agent:
    agent:
      neutron:
        ml2:
          ovs:
            agent:
              tunnel_types: vxlan
    ovs:
      neutron:
        ml2:
          ovs:
            agent:
              bridge_mappings: public:br-ex,integration:br-integration,data:br-data
