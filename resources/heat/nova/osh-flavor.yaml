# openstack stack create --wait -t osh-node-flavor.yaml osh-node-flavor
heat_template_version: 2016-10-14

parameters:
  flavorName:
    type: string
    default: osh-node-flavor
  disk:
    type: string
    default: 64
  ram:
    type: string
    default: 32768
  vcpus:
    type: string
    default: 8
resources:
  flavor:
    type: OS::Nova::Flavor
    properties:
      name: {get_param: flavorName}
      disk: {get_param: disk}
      ram: {get_param: ram}
      vcpus: {get_param: vcpus}
