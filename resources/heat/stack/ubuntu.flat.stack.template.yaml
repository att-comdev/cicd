heat_template_version: ocata

description: Generic template for launching Ubuntu

parameters:
  public_net:
    type: string
    default: public
  private_net:
    type: string
    default: public
  image:
    type: string
    default: bionic-server-cloudimg-amd64
  flavor:
    type: string
    default: m1.large
  key:
    type: string
    default: airship-cicd

resources:
  server:
    type: OS::Nova::Server
    properties:
      config_drive: true
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }

      networks:
        - port: { get_resource: server_port }

      user_data_format: RAW
      user_data:
        str_replace:
          template: {get_file: cloud-config}
          params:
            $message: hello

  server_port:
    type: OS::Neutron::Port
    properties:
      network_id:
        get_param: public_net
      security_groups: [airship-cicd]

outputs:
  floating_ip:
    description: The external IP associated to the server
    value: { get_attr: [server, first_address ] }

